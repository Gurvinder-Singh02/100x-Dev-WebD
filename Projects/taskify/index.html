<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minimal Todo</title>
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <h1>Minimal Todo List</h1>

        <img class="bg" src="./src/bg.svg" alt="">
    
        <div class="add-modal">
            <img class="close" onclick="closeModal()" src="./src/blue.svg" alt="">
            <input type="text" id="name" placeholder="Enter your task" value="Do the Laundry">
            <select id="priority">
                <option value="Urgent">Urgent</option>
                <option value="low">Low</option>
                <option value="Med">Med</option>
            </select>
            <button onclick="addTask()" class="badge added">
                <img src="./src/Add Button.svg" alt="">
                Add This Todo
            </button>
        </div>
    
        <div class="categories">
            <div class="category" id="all-todos">
                <div class="header">
                    <div class="left">
                        <div class="badge">
                            <div class="circle"></div>
                            <p>All Todos</p>
                        </div>
                        <p id="count">0</p>
                    </div>
                    <img onclick="openModal()" src="./src/Add Button.svg" alt="">
                </div>
                <div class="todos"></div>
                <div class="footer"></div>
            </div>
    
            <div class="category" id="in-progress-todos">
                <div class="header">
                    <div class="left">
                        <div class="badge" style="background-color:#edf4fd;">
                            <div style="background-color:#68A3F0;" class="circle"></div>
                            <p>In Progress</p>
                        </div>
                        <p id="in-progress-count">0</p>
                    </div>
                    <img onclick="openModal()" src="./src/blue.svg" alt="">
                </div>
                <div class="todos"></div>
                <div class="footer"></div>
            </div>
    
            <div class="category" id="completed-todos">
                <div class="header">
                    <div class="left">
                        <div class="badge" style="background-color:#e4f5e2;">
                            <div style="background-color:#21ad01;" class="circle"></div>
                            <p>Completed</p>
                        </div>
                        <p id="completed-count">0</p>
                    </div>
                    <img onclick="openModal()" src="./src/green.svg" alt="">
                </div>
                <div class="todos"></div>
                <div class="footer"></div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>

</html>
