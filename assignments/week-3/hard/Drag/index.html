<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Drag Works !</title>
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Drag The Task</h1>
        <div class="categories">
            <div class="category" id="todo">
                <h2>To Do</h2>
                <div class="task" draggable="true">Task 1</div>
                <div class="task" draggable="true">Task 2</div>
                <div class="task" draggable="true">Task 3</div>
            </div>
            <div class="category" id="in-progress">
                <h2>In Progress</h2>
            </div>
            <div class="category" id="completed">
                <h2>Completed</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
